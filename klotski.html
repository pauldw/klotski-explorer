                    const existingNode = graphNodes.get(newHash);
                    if (!existingNode.visited && !bfsQueue.includes(newHash)) {
                        bfsQueue.push(newHash);
                    }
                }
            }
        }

        function updateBFSStatus() {
            document.getElementById('bfsQueueSize').textContent = bfsQueue.length;
            document.getElementById('bfsVisited').textContent = bfsVisitedCount;
            document.getElementById('bfsBestEnergy').textContent = bfsBestEnergy;
        }

        // ==================== DFS (Depth-First Search) ====================

        function startDFS() {
            dfsRunning = true;

            // Seed stack with all unvisited nodes that have visited neighbors
            // This allows DFS to resume from where it left off
            dfsStack = [];
            dfsVisitedCount = 0;
            dfsBestEnergy = Infinity;
            dfsBestState = null;

            // Count visited nodes and find unvisited frontier
            const unvisitedWithVisitedNeighbor = new Set();

            for (const [hash, node] of graphNodes) {
                if (node.visited) {
                    dfsVisitedCount++;
                    // Check energy for best state tracking
                    if (node.state) {
                        const energy = calculateEnergy(node.state);
                        if (energy < dfsBestEnergy) {
                            dfsBestEnergy = energy;
                            dfsBestState = JSON.parse(JSON.stringify(node.state));
                        }
                    }
                }
            }

            // Find unvisited nodes that are adjacent to visited nodes
            for (const edge of graphEdges) {
                const fromNode = graphNodes.get(edge.from);
                const toNode = graphNodes.get(edge.to);

                if (fromNode && toNode) {
                    if (fromNode.visited && !toNode.visited) {
                        unvisitedWithVisitedNeighbor.add(edge.to);
                    }
                    if (toNode.visited && !fromNode.visited) {
                        unvisitedWithVisitedNeighbor.add(edge.from);
                    }
                }
            }

            dfsStack = Array.from(unvisitedWithVisitedNeighbor);

            // If no frontier found, start fresh from current state
            if (dfsStack.length === 0) {
                dfsStack = [currentStateHash];
                if (dfsVisitedCount === 0) {
                    dfsVisitedCount = 1;
                }
                dfsBestEnergy = calculateEnergy(blocks);
                dfsBestState = JSON.parse(JSON.stringify(blocks));
            }

            document.getElementById('dfsStatus').classList.add('show');
            runDFS();
        }

        function runDFS() {
            const nodesPerFrame = 100; // Process multiple nodes per frame like SA

            function step() {
                if (!dfsRunning) return;

                for (let i = 0; i < nodesPerFrame; i++) {
                    if (dfsStack.length === 0) {
                        // DFS complete - no more unvisited nodes to explore
                        stopAutoplay();
                        return;
                    }

                    // Get next node from stack (LIFO - pop instead of shift)
                    const targetHash = dfsStack.pop();
                    const targetNode = graphNodes.get(targetHash);

                    if (!targetNode || !targetNode.state) {
                        continue; // Skip invalid nodes
                    }

                    // Update current state to this node
                    blocks = JSON.parse(JSON.stringify(targetNode.state));
                    currentStateHash = targetHash;

                    // Explore this node's neighbors
                    exploreDFSNode(targetHash, targetNode);
                }

                // Update display once per frame
                render();
                updateDFSStatus();

                // Check for win
                if (dfsBestEnergy === 0) {
                    checkWin();
                }

                dfsAnimationId = requestAnimationFrame(step);
            }

            step();
        }

        function exploreDFSNode(nodeHash, node) {
            // Mark this node as visited
            if (!node.visited) {
                node.visited = true;
                dfsVisitedCount++;
            }

            // Get all valid moves from this state
            const validMoves = getAllValidMoves(node.state);

            for (const move of validMoves) {
                const newState = applyMove(node.state, move);
                const newHash = hashState(newState);

                // Check if this is a new state
                if (!graphNodes.has(newHash)) {
                    // Add node (unvisited)
                    addGraphNode(newState, false, nodeHash);
                    addGraphEdge(nodeHash, newHash);

                    // Add to stack for future exploration
                    dfsStack.push(newHash);

                    // Check if this is a better solution
                    const energy = calculateEnergy(newState);
                    if (energy < dfsBestEnergy) {
                        dfsBestEnergy = energy;
                        dfsBestState = JSON.parse(JSON.stringify(newState));
                    }

                    // Check if solution found (but don't stop)
                    if (energy === 0) {
                        checkWin();
                    }
                } else {
                    // Just add edge if it doesn't exist
                    addGraphEdge(nodeHash, newHash);

                    // Add to stack if not yet visited
                    const existingNode = graphNodes.get(newHash);
                    if (!existingNode.visited && !dfsStack.includes(newHash)) {
                        dfsStack.push(newHash);
                    }
                }
            }
        }

        function updateDFSStatus() {
            document.getElementById('dfsStackSize').textContent = dfsStack.length;
            document.getElementById('dfsVisited').textContent = dfsVisitedCount;
            document.getElementById('dfsBestEnergy').textContent = dfsBestEnergy;
        }

        init();
    </script>
