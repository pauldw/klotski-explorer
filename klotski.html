<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d15;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .graph-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .game-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 310px;
        }

        .graph-stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .graph-stats .stat {
            padding: 0 10px;
        }

        h1 {
            color: #eee;
            margin-bottom: 5px;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .info {
            color: #aaa;
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
        }

        .win-stat {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: rgba(127, 29, 29, 0.6);
        }

        .win-stat.solved {
            background: rgba(22, 101, 52, 0.7);
            cursor: pointer;
            animation: solvedPulse 1.26s ease-in-out infinite;
        }

        .win-stat.solved:hover {
            background: rgba(22, 101, 52, 0.9);
            animation: none;
        }

        @keyframes solvedPulse {
            0%, 100% {
                box-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
            }
            50% {
                box-shadow: 0 0 15px rgba(74, 222, 128, 0.7), 0 0 25px rgba(74, 222, 128, 0.4);
            }
        }

        .board-container {
            position: relative;
            padding: 15px;
            background: linear-gradient(145deg, #2d2d44, #1f1f33);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .board {
            position: relative;
            width: 280px;
            height: 350px;
            background: #0d0d15;
            border-radius: 10px;
            overflow: hidden;
        }

        .exit-marker {
            position: absolute;
            bottom: 0;
            left: 70px;
            width: 140px;
            height: 8px;
            background: linear-gradient(90deg, transparent, #4ade80, #4ade80, transparent);
            border-radius: 4px 4px 0 0;
        }

        .block {
            position: absolute;
            border-radius: 8px;
            cursor: grab;
            transition: box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgba(255,255,255,0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            user-select: none;
        }

        .block:hover {
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .block:active {
            cursor: grabbing;
        }

        .block.main {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            font-size: 24px;
        }

        .block.vertical {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .block.horizontal {
            background: linear-gradient(145deg, #8b5cf6, #7c3aed);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .block.small {
            background: linear-gradient(145deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: linear-gradient(145deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .auto-btn-container {
            position: relative;
            display: flex;
        }

        .auto-btn {
            background: linear-gradient(145deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
            border-radius: 8px 0 0 8px;
        }

        .auto-btn-dropdown {
            background: linear-gradient(145deg, #ea580c, #c2410c);
            color: white;
            border: none;
            padding: 10px 8px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 10px;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        .auto-btn-dropdown:hover {
            background: linear-gradient(145deg, #c2410c, #9a3412);
        }

        .auto-btn-container.running .auto-btn {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            border-radius: 8px;
        }

        .auto-btn-container.running .auto-btn-dropdown {
            display: none;
        }

        .auto-btn-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: #2d2d44;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
            min-width: 180px;
        }

        .auto-btn-menu.show {
            display: block;
        }

        .auto-btn-option {
            padding: 10px 15px;
            cursor: pointer;
            white-space: nowrap;
            color: #fff;
        }

        .auto-btn-option:hover {
            background: rgba(249, 115, 22, 0.3);
        }

        .sa-status {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .sa-status.show {
            display: block;
        }

        .sa-status .label {
            color: #aaa;
            font-size: 12px;
        }

        .sa-status .values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .sa-status .value-item {
            text-align: center;
        }

        .sa-status .value {
            font-weight: bold;
            color: #f97316;
        }

        .sa-settings {
            margin-top: 15px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .sa-settings .settings-title {
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-align: center;
        }

        .sa-settings .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .sa-settings .setting-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sa-settings label {
            font-size: 11px;
            color: #aaa;
        }

        .sa-settings input {
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        .sa-settings input:focus {
            outline: 2px solid #f97316;
        }

        .sa-settings .setting-item.full-width {
            grid-column: span 1;
        }

        .sa-settings .presets {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sa-settings .preset-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sa-settings .preset-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: none;
        }

        .dfs-status {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .dfs-status.show {
            display: block;
        }

        .dfs-status .label {
            color: #aaa;
            font-size: 12px;
        }

        .dfs-status .values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .dfs-status .value-item {
            text-align: center;
        }

        .dfs-status .value {
            font-weight: bold;
            color: #a855f7;
        }

        .bfs-status {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .bfs-status.show {
            display: block;
        }

        .bfs-status .label {
            color: #aaa;
            font-size: 12px;
        }

        .bfs-status .values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        .bfs-status .value-item {
            text-align: center;
        }

        .bfs-status .value {
            font-weight: bold;
            color: #22c55e;
        }

        .preview-canvas {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <canvas id="graphCanvas" class="graph-canvas"></canvas>

    <div class="game-panel">
        <h1>Klotski Explorer</h1>

        <div class="win-stat" id="winStat">Unsolved</div>

        <div class="board-container">
            <div class="board" id="board">
                <div class="exit-marker"></div>
            </div>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="reset()">Reset</button>
            <div class="auto-btn-container" id="autoBtnContainer">
                <button class="auto-btn" id="autoBtn" onclick="toggleAutoplay()">Simulated Annealing</button>
                <button class="auto-btn-dropdown" id="autoBtnDropdown" onclick="toggleAutoplayMenu(event)">â–¼</button>
                <div class="auto-btn-menu" id="autoBtnMenu">
                    <div class="auto-btn-option" onclick="selectAutoplayType('sa')">Simulated Annealing</div>
                    <div class="auto-btn-option" onclick="selectAutoplayType('bfs')">Breadth-First Search</div>
                    <div class="auto-btn-option" onclick="selectAutoplayType('dfs')">Depth-First Search</div>
                </div>
            </div>
        </div>

        <div class="sa-settings" id="saSettings">
            <div class="settings-title">Simulated Annealing Settings</div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="saInitTemp">Initial Temperature</label>
                    <input type="number" id="saInitTemp" value="1000" min="1" step="100">
                </div>
                <div class="setting-item">
                    <label for="saCoolingRate">Cooling Rate</label>
                    <input type="number" id="saCoolingRate" value="0.9999" min="0.9" max="0.99999" step="0.0001">
                </div>
                <div class="setting-item">
                    <label for="saMinTemp">Min Temperature</label>
                    <input type="number" id="saMinTemp" value="0.01" min="0.0001" step="0.01">
                </div>
                <div class="setting-item">
                    <label for="saIterPerFrame">Iterations/Frame</label>
                    <input type="number" id="saIterPerFrame" value="100" min="1" max="1000" step="10">
                </div>
            </div>
            <div class="presets">
                <button class="preset-btn" onclick="applyPreset('fast')">Fast</button>
                <button class="preset-btn" onclick="applyPreset('balanced')">Balanced</button>
                <button class="preset-btn" onclick="applyPreset('thorough')">Thorough</button>
                <button class="preset-btn" onclick="applyPreset('extreme')">Extreme</button>
            </div>
        </div>

        <div class="sa-status" id="saStatus">
            <div class="label">RUNNING</div>
            <div class="values">
                <div class="value-item">
                    <div class="value" id="saTemp">-</div>
                    <div class="label">Temp</div>
                </div>
                <div class="value-item">
                    <div class="value" id="saEnergy">-</div>
                    <div class="label">Energy</div>
                </div>
                <div class="value-item">
                    <div class="value" id="saBest">-</div>
                    <div class="label">Best</div>
                </div>
                <div class="value-item">
                    <div class="value" id="saIter">-</div>
                    <div class="label">Iterations</div>
                </div>
            </div>
        </div>

        <div class="bfs-status" id="bfsStatus">
            <div class="label">BFS RUNNING</div>
            <div class="values">
                <div class="value-item">
                    <div class="value" id="bfsQueueSize">-</div>
                    <div class="label">Queue</div>
                </div>
                <div class="value-item">
                    <div class="value" id="bfsVisited">-</div>
                    <div class="label">Visited</div>
                </div>
                <div class="value-item">
                    <div class="value" id="bfsBestEnergy">-</div>
                    <div class="label">Best Energy</div>
                </div>
            </div>
        </div>


        <div class="dfs-status" id="dfsStatus">
            <div class="label">DFS RUNNING</div>
            <div class="values">
                <div class="value-item">
                    <div class="value" id="dfsStackSize">-</div>
                    <div class="label">Stack</div>
                </div>
                <div class="value-item">
                    <div class="value" id="dfsVisited">-</div>
                    <div class="label">Visited</div>
                </div>
                <div class="value-item">
                    <div class="value" id="dfsBestEnergy">-</div>
                    <div class="label">Best Energy</div>
                </div>
            </div>
        </div>
    </div>

    <div class="graph-stats">
        <div class="stat">
            <div class="stat-label">NODES</div>
            <div class="stat-value" id="graphNodes">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">EDGES</div>
            <div class="stat-value" id="graphEdges">0</div>
        </div>
    </div>

    <canvas id="previewCanvas" class="preview-canvas"></canvas>

    <script>
        const CELL_SIZE = 70;
        const BOARD_WIDTH = 4;
        const BOARD_HEIGHT = 5;

        // Initial block configuration (classic Klotski layout)
        const initialBlocks = [
            { id: 'main', x: 1, y: 0, width: 2, height: 2, type: 'main' },
            { id: 'v1', x: 0, y: 0, width: 1, height: 2, type: 'vertical' },
            { id: 'v2', x: 3, y: 0, width: 1, height: 2, type: 'vertical' },
            { id: 'v3', x: 0, y: 2, width: 1, height: 2, type: 'vertical' },
            { id: 'v4', x: 3, y: 2, width: 1, height: 2, type: 'vertical' },
            { id: 'h1', x: 1, y: 2, width: 2, height: 1, type: 'horizontal' },
            { id: 's1', x: 1, y: 3, width: 1, height: 1, type: 'small' },
            { id: 's2', x: 2, y: 3, width: 1, height: 1, type: 'small' },
            { id: 's3', x: 0, y: 4, width: 1, height: 1, type: 'small' },
            { id: 's4', x: 3, y: 4, width: 1, height: 1, type: 'small' }
        ];

        let blocks = [];
        let history = [];
        let dragging = null;
        let dragOffset = { x: 0, y: 0 };
        let dragStart = { x: 0, y: 0 };

        // Simulated Annealing state
        let saRunning = false;
        let saAnimationId = null;
        let bestState = null;
        let bestEnergy = Infinity;

        // BFS state
        let bfsRunning = false;
        let bfsAnimationId = null;
        let bfsQueue = []; // Queue of state hashes to visit
        let bfsVisitedCount = 0;
        let bfsBestEnergy = Infinity;
        let bfsBestState = null;

        // DFS state
        let dfsRunning = false;
        let dfsAnimationId = null;
        let dfsStack = []; // Stack of state hashes to visit
        let dfsVisitedCount = 0;
        let dfsBestEnergy = Infinity;
        let dfsBestState = null;

        // Current autoplay type
        let autoplayType = 'sa'; // 'sa' or 'bfs'

        // Force-directed 3D graph state
        const graphCanvas = document.getElementById('graphCanvas');
        const graphCtx = graphCanvas.getContext('2d');
        let GRAPH_WIDTH = window.innerWidth;
        let GRAPH_HEIGHT = window.innerHeight;
        const GRAPH_DEPTH = 800;

        // Set canvas size to window size
        function resizeCanvas() {
            GRAPH_WIDTH = window.innerWidth;
            GRAPH_HEIGHT = window.innerHeight;
            graphCanvas.width = GRAPH_WIDTH;
            graphCanvas.height = GRAPH_HEIGHT;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let graphNodes = new Map(); // stateHash -> { x, y, z, vx, vy, vz, energy }
        let graphEdges = []; // [{ from: hash, to: hash }]
        let edgeSet = new Set(); // For quick duplicate checking
        let currentStateHash = null;
        let graphAnimationId = null;

        // 3D rotation angles and zoom (controlled by mouse)
        let rotationX = 0.3;
        let rotationY = 0.5;
        let zoom = 1.0;
        let isDraggingGraph = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // Set up mouse controls for rotation
        let dragStartX = 0;
        let dragStartY = 0;
        let wasDragging = false;

        graphCanvas.addEventListener('mousedown', (e) => {
            isDraggingGraph = true;
            wasDragging = false;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            graphCanvas.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDraggingGraph) return;
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            rotationY += deltaX * 0.01;
            rotationX += deltaY * 0.01;
            // Clamp X rotation to avoid flipping
            rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            // Check if we've moved enough to count as a drag
            const totalDragDist = Math.sqrt(
                Math.pow(e.clientX - dragStartX, 2) + Math.pow(e.clientY - dragStartY, 2)
            );
            if (totalDragDist > 5) {
                wasDragging = true;
            }
        });

        document.addEventListener('mouseup', () => {
            isDraggingGraph = false;
            graphCanvas.style.cursor = 'grab';
        });

        // Mouse wheel zoom
        graphCanvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.001;
            zoom *= 1 - e.deltaY * zoomSpeed;
            // Clamp zoom level
            zoom = Math.max(0.02, Math.min(10, zoom));
        }, { passive: false });

        graphCanvas.style.cursor = 'grab';

        // Path animation state
        let pathAnimating = false;
        let pathQueue = [];
        let currentPath = []; // Full path being animated (for highlighting)

        // Hover state
        let hoveredNodeHash = null;

        // Preview canvas setup
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        const PREVIEW_SCALE = 0.25; // Scale factor for preview
        const PREVIEW_WIDTH = BOARD_WIDTH * CELL_SIZE * PREVIEW_SCALE;
        const PREVIEW_HEIGHT = BOARD_HEIGHT * CELL_SIZE * PREVIEW_SCALE;
        previewCanvas.width = PREVIEW_WIDTH;
        previewCanvas.height = PREVIEW_HEIGHT;

        // Block colors for preview
        const blockColors = {
            main: { fill: '#dc2626', stroke: '#ef4444' },
            vertical: { fill: '#2563eb', stroke: '#3b82f6' },
            horizontal: { fill: '#7c3aed', stroke: '#8b5cf6' },
            small: { fill: '#d97706', stroke: '#f59e0b' }
        };

        // Render a board state to the preview canvas
        function renderPreview(state) {
            // Background
            previewCtx.fillStyle = '#0d0d15';
            previewCtx.fillRect(0, 0, PREVIEW_WIDTH, PREVIEW_HEIGHT);

            // Draw blocks
            state.forEach(block => {
                const x = block.x * CELL_SIZE * PREVIEW_SCALE;
                const y = block.y * CELL_SIZE * PREVIEW_SCALE;
                const w = block.width * CELL_SIZE * PREVIEW_SCALE - 2;
                const h = block.height * CELL_SIZE * PREVIEW_SCALE - 2;

                const colors = blockColors[block.type] || blockColors.small;

                previewCtx.fillStyle = colors.fill;
                previewCtx.strokeStyle = colors.stroke;
                previewCtx.lineWidth = 1;

                // Rounded rect
                const radius = 4;
                previewCtx.beginPath();
                previewCtx.moveTo(x + radius, y);
                previewCtx.lineTo(x + w - radius, y);
                previewCtx.quadraticCurveTo(x + w, y, x + w, y + radius);
                previewCtx.lineTo(x + w, y + h - radius);
                previewCtx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
                previewCtx.lineTo(x + radius, y + h);
                previewCtx.quadraticCurveTo(x, y + h, x, y + h - radius);
                previewCtx.lineTo(x, y + radius);
                previewCtx.quadraticCurveTo(x, y, x + radius, y);
                previewCtx.closePath();
                previewCtx.fill();
                previewCtx.stroke();
            });

            // Draw exit marker
            previewCtx.fillStyle = '#4ade80';
            const exitX = 1 * CELL_SIZE * PREVIEW_SCALE;
            const exitW = 2 * CELL_SIZE * PREVIEW_SCALE;
            previewCtx.fillRect(exitX, PREVIEW_HEIGHT - 4, exitW, 4);
        }

        // Show preview at position
        function showPreview(x, y, state) {
            renderPreview(state);
            // Offset from cursor
            const offsetX = 15;
            const offsetY = 15;
            // Keep preview on screen
            let posX = x + offsetX;
            let posY = y + offsetY;
            if (posX + PREVIEW_WIDTH > window.innerWidth) {
                posX = x - PREVIEW_WIDTH - offsetX;
            }
            if (posY + PREVIEW_HEIGHT > window.innerHeight) {
                posY = y - PREVIEW_HEIGHT - offsetY;
            }
            previewCanvas.style.left = posX + 'px';
            previewCanvas.style.top = posY + 'px';
            previewCanvas.style.display = 'block';
        }

        // Hide preview
        function hidePreview() {
            previewCanvas.style.display = 'none';
        }

        // Click handler to navigate to a node
        graphCanvas.addEventListener('click', (e) => {
            if (wasDragging || saRunning) return;

            const rect = graphCanvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Find the closest node to the click
            let closestHash = null;
            let closestDist = Infinity;
            const maxClickDist = 20; // Max distance in pixels to register a click

            graphNodes.forEach((node, hash) => {
                const proj = project3D(node.x, node.y, node.z);
                if (!proj) return; // Skip nodes behind camera
                const dx = proj.x - clickX;
                const dy = proj.y - clickY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < closestDist && dist < maxClickDist) {
                    closestDist = dist;
                    closestHash = hash;
                }
            });

            if (closestHash && closestHash !== currentStateHash) {
                navigateToNode(closestHash);
            }
        });

        // Hover handler to highlight nodes
        graphCanvas.addEventListener('mousemove', (e) => {
            if (isDraggingGraph) {
                hoveredNodeHash = null;
                hidePreview();
                return;
            }

            const rect = graphCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Find the closest node to the mouse
            let closestHash = null;
            let closestDist = Infinity;
            const maxHoverDist = 20;

            graphNodes.forEach((node, hash) => {
                const proj = project3D(node.x, node.y, node.z);
                if (!proj) return; // Skip nodes behind camera
                const dx = proj.x - mouseX;
                const dy = proj.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < closestDist && dist < maxHoverDist) {
                    closestDist = dist;
                    closestHash = hash;
                }
            });

            hoveredNodeHash = closestHash;
            graphCanvas.style.cursor = closestHash ? 'pointer' : (isDraggingGraph ? 'grabbing' : 'grab');

            // Show/hide preview
            if (closestHash) {
                const node = graphNodes.get(closestHash);
                if (node && node.state) {
                    showPreview(e.clientX, e.clientY, node.state);
                }
            } else {
                hidePreview();
            }
        });

        graphCanvas.addEventListener('mouseleave', () => {
            hoveredNodeHash = null;
            hidePreview();
        });

        // Click on solved indicator to navigate to a solution node
        document.getElementById('winStat').addEventListener('click', () => {
            if (!solutionFound || pathAnimating) return;

            // Find a solved node (energy === 0)
            let solvedHash = null;
            for (const [hash, node] of graphNodes) {
                if (node.energy === 0) {
                    solvedHash = hash;
                    break;
                }
            }

            if (solvedHash && solvedHash !== currentStateHash) {
                navigateToNode(solvedHash);
            }
        });

        // Escape key stops path animation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && pathAnimating) {
                pathAnimating = false;
                pathQueue = [];
                currentPath = [];
                onPathAnimationComplete = null;
            }
        });

        // BFS to find shortest path between two nodes
        function findShortestPath(fromHash, toHash) {
            if (fromHash === toHash) return [fromHash];

            // Build adjacency list from edges
            const adjacency = new Map();
            graphNodes.forEach((_, hash) => adjacency.set(hash, []));
            for (const edge of graphEdges) {
                adjacency.get(edge.from).push(edge.to);
                adjacency.get(edge.to).push(edge.from);
            }

            // BFS
            const queue = [fromHash];
            const visited = new Set([fromHash]);
            const parent = new Map();

            while (queue.length > 0) {
                const current = queue.shift();

                if (current === toHash) {
                    // Reconstruct path
                    const path = [toHash];
                    let node = toHash;
                    while (parent.has(node)) {
                        node = parent.get(node);
                        path.unshift(node);
                    }
                    return path;
                }

                for (const neighbor of adjacency.get(current) || []) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        parent.set(neighbor, current);
                        queue.push(neighbor);
                    }
                }
            }

            return null; // No path found
        }

        // Callback for when path animation completes
        let onPathAnimationComplete = null;

        // Set a path to animate - this is the unified animation entry point
        // All movement (click-to-move, BFS, DFS, SA) should use this function
        function setPath(path, onComplete = null) {
            if (!path || path.length < 2) {
                if (onComplete) onComplete();
                return;
            }

            // Store full path for highlighting
            currentPath = path;
            // Queue up the path (skip the first node, it's the current state)
            pathQueue = path.slice(1);
            // Store completion callback
            onPathAnimationComplete = onComplete;

            // If not already animating, start the animation
            if (!pathAnimating) {
                pathAnimating = true;
                animatePathStep();
            }
        }

        // Navigate to a node by following the shortest path (convenience wrapper)
        function navigateToNode(targetHash, onComplete = null) {
            const path = findShortestPath(currentStateHash, targetHash);
            setPath(path, onComplete);
        }

        // Animate one step along the path (unified animator)
        function animatePathStep() {
            if (pathQueue.length === 0) {
                pathAnimating = false;
                currentPath = []; // Clear path highlighting
                // Call completion callback if set
                if (onPathAnimationComplete) {
                    const callback = onPathAnimationComplete;
                    onPathAnimationComplete = null;
                    callback();
                }
                return;
            }

            const nextHash = pathQueue.shift();
            const nextNode = graphNodes.get(nextHash);

            if (nextNode && nextNode.state) {
                // Update game state
                blocks = JSON.parse(JSON.stringify(nextNode.state));
                render();

                // Mark as visited and update graph
                const prevHash = currentStateHash;
                addGraphNode(blocks, true, prevHash); // This will mark it visited and add neighbors
                currentStateHash = nextHash;

                // Check for win (but don't stop animation)
                checkWin();

                // Continue to next step immediately
                if (pathQueue.length > 0) {
                    requestAnimationFrame(animatePathStep);
                } else {
                    pathAnimating = false;
                    currentPath = [];
                    // Call completion callback if set
                    if (onPathAnimationComplete) {
                        const callback = onPathAnimationComplete;
                        onPathAnimationComplete = null;
                        callback();
                    }
                }
            } else {
                pathAnimating = false;
                currentPath = [];
                // Call completion callback if set
                if (onPathAnimationComplete) {
                    const callback = onPathAnimationComplete;
                    onPathAnimationComplete = null;
                    callback();
                }
            }
        }

        // Project 3D point to 2D screen coordinates
        function project3D(x, y, z) {
            // Get rotation center (current node position, or graph center if none)
            let centerX = GRAPH_WIDTH / 2;
            let centerY = GRAPH_HEIGHT / 2;
            let centerZ = GRAPH_DEPTH / 2;

            if (currentStateHash) {
                const currentNode = graphNodes.get(currentStateHash);
                if (currentNode) {
                    centerX = currentNode.x;
                    centerY = currentNode.y;
                    centerZ = currentNode.z;
                }
            }

            // Center the coordinates around rotation center
            const cx = x - centerX;
            const cy = y - centerY;
            const cz = z - centerZ;

            // Rotate around Y axis
            const cosY = Math.cos(rotationY);
            const sinY = Math.sin(rotationY);
            const x1 = cx * cosY - cz * sinY;
            const z1 = cx * sinY + cz * cosY;

            // Rotate around X axis
            const cosX = Math.cos(rotationX);
            const sinX = Math.sin(rotationX);
            const y1 = cy * cosX - z1 * sinX;
            const z2 = cy * sinX + z1 * cosX;

            // Camera distance based on zoom (zoom out = camera further away)
            const cameraDistance = 500 / zoom;
            const z3 = z2 + cameraDistance;

            // Near plane clipping - don't render points behind or too close to camera
            const nearPlane = 1;
            if (z3 < nearPlane) {
                return null; // Behind camera
            }

            // Perspective projection with fixed FOV
            const fov = 400;
            const scale = fov / z3;

            return {
                x: GRAPH_WIDTH / 2 + x1 * scale,
                y: GRAPH_HEIGHT / 2 + y1 * scale,
                z: z3,
                scale: scale
            };
        }

        // Hash a state to a unique string (treating same-type blocks as interchangeable)
        function hashState(state) {
            // Group positions by block type
            const byType = {};
            state.forEach(b => {
                const typeKey = `${b.type}:${b.width}x${b.height}`;
                if (!byType[typeKey]) byType[typeKey] = [];
                byType[typeKey].push(`${b.x},${b.y}`);
            });

            // Sort positions within each type, then combine
            return Object.keys(byType).sort().map(type => {
                return `${type}[${byType[type].sort().join(';')}]`;
            }).join('|');
        }

        // Add a node to the graph (unvisited by default)
        function addGraphNode(state, visited = false, nearHash = null) {
            const hash = hashState(state);
            const isNew = !graphNodes.has(hash);

            if (isNew) {
                // Position new nodes near the parent node, or at center if no parent
                let baseX = GRAPH_WIDTH / 2;
                let baseY = GRAPH_HEIGHT / 2;
                let baseZ = GRAPH_DEPTH / 2;

                if (nearHash) {
                    const nearNode = graphNodes.get(nearHash);
                    if (nearNode) {
                        baseX = nearNode.x;
                        baseY = nearNode.y;
                        baseZ = nearNode.z;
                    }
                }

                // Random offset from base position
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const radius = 20 + Math.random() * 40;

                graphNodes.set(hash, {
                    x: baseX + Math.sin(phi) * Math.cos(theta) * radius,
                    y: baseY + Math.sin(phi) * Math.sin(theta) * radius,
                    z: baseZ + Math.cos(phi) * radius,
                    vx: 0,
                    vy: 0,
                    vz: 0,
                    energy: calculateEnergy(state),
                    visited: visited,
                    state: JSON.parse(JSON.stringify(state)) // Store the actual board state
                });
            } else if (visited) {
                // Mark as visited if it was previously unvisited
                graphNodes.get(hash).visited = true;
            }

            // If this is a newly visited node, add unvisited neighbors
            if (visited && (isNew || !graphNodes.get(hash).neighborsAdded)) {
                graphNodes.get(hash).neighborsAdded = true;
                const validMoves = getAllValidMoves(state);
                for (const move of validMoves) {
                    const neighborState = applyMove(state, move);
                    const neighborHash = addGraphNode(neighborState, false, hash); // Add as unvisited, near this node
                    addGraphEdge(hash, neighborHash);
                }
            }

            return hash;
        }

        // Add an edge to the graph
        function addGraphEdge(fromHash, toHash) {
            const edgeKey = fromHash < toHash ? `${fromHash}->${toHash}` : `${toHash}->${fromHash}`;
            if (!edgeSet.has(edgeKey)) {
                edgeSet.add(edgeKey);
                graphEdges.push({ from: fromHash, to: toHash });
            }
        }

        // Clear the graph
        function clearGraph() {
            graphNodes.clear();
            graphEdges = [];
            edgeSet.clear();
            currentStateHash = null;
            updateGraphStats();
            renderGraph();
        }

        // Update graph statistics display
        function updateGraphStats() {
            document.getElementById('graphNodes').textContent = graphNodes.size;
            document.getElementById('graphEdges').textContent = graphEdges.length;
        }

        // ==================== BARNES-HUT OCTREE ====================
        class OctreeNode {
            constructor(cx, cy, cz, size, depth = 0) {
                this.cx = cx; this.cy = cy; this.cz = cz;
                this.size = size;
                this.depth = depth;
                this.mass = 0;
                this.comX = 0; this.comY = 0; this.comZ = 0;
                this.children = null;
                this.bodies = []; // Store multiple bodies at max depth
            }

            insert(node) {
                // At max depth, just accumulate bodies
                if (this.depth >= 20) {
                    this.bodies.push(node);
                    const totalMass = this.mass + 1;
                    if (this.mass === 0) {
                        this.comX = node.x; this.comY = node.y; this.comZ = node.z;
                    } else {
                        this.comX = (this.comX * this.mass + node.x) / totalMass;
                        this.comY = (this.comY * this.mass + node.y) / totalMass;
                        this.comZ = (this.comZ * this.mass + node.z) / totalMass;
                    }
                    this.mass = totalMass;
                    return;
                }

                if (this.mass === 0) {
                    this.bodies = [node];
                    this.mass = 1;
                    this.comX = node.x; this.comY = node.y; this.comZ = node.z;
                    return;
                }

                if (this.children === null) {
                    this.subdivide();
                    for (const body of this.bodies) {
                        this.insertIntoChild(body);
                    }
                    this.bodies = [];
                }

                this.insertIntoChild(node);
                // Update center of mass
                const totalMass = this.mass + 1;
                this.comX = (this.comX * this.mass + node.x) / totalMass;
                this.comY = (this.comY * this.mass + node.y) / totalMass;
                this.comZ = (this.comZ * this.mass + node.z) / totalMass;
                this.mass = totalMass;
            }

            subdivide() {
                const hs = this.size / 2;
                const qs = this.size / 4;
                this.children = [];
                for (let i = 0; i < 8; i++) {
                    const ox = (i & 1) ? qs : -qs;
                    const oy = (i & 2) ? qs : -qs;
                    const oz = (i & 4) ? qs : -qs;
                    this.children.push(new OctreeNode(this.cx + ox, this.cy + oy, this.cz + oz, hs, this.depth + 1));
                }
            }

            insertIntoChild(node) {
                const idx = (node.x > this.cx ? 1 : 0) + (node.y > this.cy ? 2 : 0) + (node.z > this.cz ? 4 : 0);
                this.children[idx].insert(node);
            }

            calculateForce(node, theta, repulsion) {
                if (this.mass === 0) return { fx: 0, fy: 0, fz: 0 };

                const dx = this.comX - node.x;
                const dy = this.comY - node.y;
                const dz = this.comZ - node.z;
                const distSq = dx * dx + dy * dy + dz * dz;
                const dist = Math.sqrt(distSq) || 1;

                // If far enough away, treat as single body
                if (this.children === null || (this.size / dist) < theta) {
                    // Skip self - check if this node is in our bodies list
                    if (this.bodies.includes(node)) {
                        // Calculate force from other bodies at this leaf
                        let fx = 0, fy = 0, fz = 0;
                        for (const body of this.bodies) {
                            if (body === node) continue;
                            const bdx = body.x - node.x;
                            const bdy = body.y - node.y;
                            const bdz = body.z - node.z;
                            const bDistSq = bdx * bdx + bdy * bdy + bdz * bdz || 1;
                            const bDist = Math.sqrt(bDistSq);
                            const force = repulsion / bDistSq;
                            fx -= (bdx / bDist) * force;
                            fy -= (bdy / bDist) * force;
                            fz -= (bdz / bDist) * force;
                        }
                        return { fx, fy, fz };
                    }
                    const force = (repulsion * this.mass) / distSq;
                    return {
                        fx: -(dx / dist) * force,
                        fy: -(dy / dist) * force,
                        fz: -(dz / dist) * force
                    };
                }

                // Otherwise recurse
                let fx = 0, fy = 0, fz = 0;
                for (const child of this.children) {
                    const f = child.calculateForce(node, theta, repulsion);
                    fx += f.fx; fy += f.fy; fz += f.fz;
                }
                return { fx, fy, fz };
            }
        }

        function buildOctree(nodes) {
            // Find bounds
            let minX = Infinity, minY = Infinity, minZ = Infinity;
            let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
            for (const node of nodes) {
                minX = Math.min(minX, node.x); maxX = Math.max(maxX, node.x);
                minY = Math.min(minY, node.y); maxY = Math.max(maxY, node.y);
                minZ = Math.min(minZ, node.z); maxZ = Math.max(maxZ, node.z);
            }
            const cx = (minX + maxX) / 2;
            const cy = (minY + maxY) / 2;
            const cz = (minZ + maxZ) / 2;
            const size = Math.max(maxX - minX, maxY - minY, maxZ - minZ) + 1;

            const root = new OctreeNode(cx, cy, cz, size);
            for (const node of nodes) {
                root.insert(node);
            }
            return root;
        }

        // Force-directed layout simulation step (3D) with Barnes-Hut optimization
        function simulateForces() {
            const nodes = Array.from(graphNodes.values());
            const repulsion = 150000;
            const attraction = 10.0;
            const damping = 0.01;
            const maxVelocity = 50000;
            const theta = 0.9; // Barnes-Hut threshold (higher = faster but less accurate)

            // Reset forces
            for (const node of nodes) {
                node.fx = 0; node.fy = 0; node.fz = 0;
            }

            // Build octree and calculate repulsion forces
            if (nodes.length > 1) {
                const octree = buildOctree(nodes);
                for (const node of nodes) {
                    const f = octree.calculateForce(node, theta, repulsion);
                    node.fx += f.fx; node.fy += f.fy; node.fz += f.fz;
                }
            }

            // Attraction along edges
            for (const edge of graphEdges) {
                const nodeA = graphNodes.get(edge.from);
                const nodeB = graphNodes.get(edge.to);
                if (!nodeA || !nodeB) continue;

                const dx = nodeB.x - nodeA.x;
                const dy = nodeB.y - nodeA.y;
                const dz = nodeB.z - nodeA.z;
                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz) || 1;

                const force = dist * attraction;
                const fx = (dx / dist) * force;
                const fy = (dy / dist) * force;
                const fz = (dz / dist) * force;

                nodeA.fx += fx; nodeA.fy += fy; nodeA.fz += fz;
                nodeB.fx -= fx; nodeB.fy -= fy; nodeB.fz -= fz;
            }

            // Update positions
            for (const node of nodes) {
                node.vx = (node.vx + node.fx) * damping;
                node.vy = (node.vy + node.fy) * damping;
                node.vz = (node.vz + node.fz) * damping;

                const speed = Math.sqrt(node.vx * node.vx + node.vy * node.vy + node.vz * node.vz);
                if (speed > maxVelocity) {
                    node.vx = (node.vx / speed) * maxVelocity;
                    node.vy = (node.vy / speed) * maxVelocity;
                    node.vz = (node.vz / speed) * maxVelocity;
                }

                node.x += node.vx;
                node.y += node.vy;
                node.z += node.vz;
            }
        }

        // Optimized render with batched drawing
        function renderGraph() {
            graphCtx.fillStyle = '#0d0d15';
            graphCtx.fillRect(0, 0, GRAPH_WIDTH, GRAPH_HEIGHT);

            // Pre-project all nodes and cache results
            const projectionCache = new Map();
            graphNodes.forEach((node, hash) => {
                projectionCache.set(hash, project3D(node.x, node.y, node.z));
            });

            // Batch draw edges - separate paths for visited and unvisited edges
            // First, draw edges to unvisited nodes (bright blueish purple)
            graphCtx.strokeStyle = 'rgba(160, 120, 255, 0.5)';
            graphCtx.lineWidth = 1;
            graphCtx.beginPath();
            for (const edge of graphEdges) {
                const nodeA = graphNodes.get(edge.from);
                const nodeB = graphNodes.get(edge.to);
                if (!nodeA || !nodeB) continue;
                // If either endpoint is unvisited, draw in darker batch
                if (!nodeA.visited || !nodeB.visited) {
                    const projA = projectionCache.get(edge.from);
                    const projB = projectionCache.get(edge.to);
                    if (!projA || !projB) continue;
                    graphCtx.moveTo(projA.x, projA.y);
                    graphCtx.lineTo(projB.x, projB.y);
                }
            }
            graphCtx.stroke();

            // Then, draw edges between visited nodes (dimmer white)
            graphCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            graphCtx.beginPath();
            for (const edge of graphEdges) {
                const nodeA = graphNodes.get(edge.from);
                const nodeB = graphNodes.get(edge.to);
                if (!nodeA || !nodeB) continue;
                // Only draw if both endpoints are visited
                if (nodeA.visited && nodeB.visited) {
                    const projA = projectionCache.get(edge.from);
                    const projB = projectionCache.get(edge.to);
                    if (!projA || !projB) continue;
                    graphCtx.moveTo(projA.x, projA.y);
                    graphCtx.lineTo(projB.x, projB.y);
                }
            }
            graphCtx.stroke();

            // Draw path being animated (bright yellow)
            if (currentPath.length > 1) {
                graphCtx.strokeStyle = 'rgba(255, 220, 50, 0.9)';
                graphCtx.lineWidth = 2;
                graphCtx.beginPath();
                for (let i = 0; i < currentPath.length - 1; i++) {
                    const projA = projectionCache.get(currentPath[i]);
                    const projB = projectionCache.get(currentPath[i + 1]);
                    if (!projA || !projB) continue;
                    graphCtx.moveTo(projA.x, projA.y);
                    graphCtx.lineTo(projB.x, projB.y);
                }
                graphCtx.stroke();
                graphCtx.lineWidth = 1;
            }

            // Draw nodes colored by energy (lower energy = greener/brighter)
            // Unvisited nodes are purple (same as unvisited edges)
            // Energy ranges from 0 (goal) to ~4 (max Manhattan distance)
            const maxEnergy = 4;
            const solvedNodes = []; // Collect solved nodes to draw on top
            graphNodes.forEach((node, hash) => {
                const proj = projectionCache.get(hash);
                if (!proj) return;

                // Skip solved nodes here, draw them later on top
                if (node.energy === 0) {
                    solvedNodes.push({ node, hash, proj });
                    return;
                }

                if (!node.visited) {
                    // Unvisited nodes: purple (same as unvisited edges)
                    graphCtx.fillStyle = 'rgba(160, 120, 255, 0.5)';
                } else {
                    // Visited nodes: color by energy
                    // Normalize energy to 0-1 range (0 = best, 1 = worst)
                    const normalizedEnergy = Math.min(node.energy / maxEnergy, 1);

                    // Color gradient: green (low energy) -> yellow -> red (high energy)
                    const r = Math.floor(255 * normalizedEnergy);
                    const g = Math.floor(255 * (1 - normalizedEnergy * 0.7));
                    const b = Math.floor(50 * (1 - normalizedEnergy));
                    const alpha = 0.6 + (1 - normalizedEnergy) * 0.4; // Brighter for lower energy

                    graphCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                }

                graphCtx.beginPath();
                graphCtx.arc(proj.x, proj.y, 1, 0, Math.PI * 2);
                graphCtx.fill();
            });

            // Draw solved nodes (energy === 0) with pulsing effect
            if (solvedNodes.length > 0) {
                const pulse = Math.sin(Date.now() / 200) * 0.5 + 0.5; // 0 to 1 pulsing
                const baseRadius = 4;
                const pulseRadius = baseRadius + pulse * 3; // 4 to 7 radius
                const glowAlpha = 0.3 + pulse * 0.4; // 0.3 to 0.7 alpha for glow

                for (const { node, hash, proj } of solvedNodes) {
                    // Draw outer glow
                    graphCtx.fillStyle = `rgba(74, 222, 128, ${glowAlpha})`;
                    graphCtx.beginPath();
                    graphCtx.arc(proj.x, proj.y, pulseRadius + 3, 0, Math.PI * 2);
                    graphCtx.fill();

                    // Draw main node
                    graphCtx.fillStyle = 'rgba(74, 222, 128, 1)';
                    graphCtx.beginPath();
                    graphCtx.arc(proj.x, proj.y, baseRadius, 0, Math.PI * 2);
                    graphCtx.fill();
                }
            }

            // Draw current state marker - small subtle yellow dot on top
            if (currentStateHash) {
                const proj = projectionCache.get(currentStateHash);
                if (proj) {
                    graphCtx.fillStyle = 'rgba(250, 204, 21, 1)';
                    graphCtx.beginPath();
                    graphCtx.arc(proj.x, proj.y, 4, 0, Math.PI * 2);
                    graphCtx.fill();
                }
            }

            // Draw hovered node highlight (larger white circle)
            if (hoveredNodeHash && hoveredNodeHash !== currentStateHash) {
                const proj = projectionCache.get(hoveredNodeHash);
                if (proj) {
                    graphCtx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                    graphCtx.lineWidth = 2;
                    graphCtx.beginPath();
                    graphCtx.arc(proj.x, proj.y, 8, 0, Math.PI * 2);
                    graphCtx.stroke();
                    graphCtx.lineWidth = 1;
                }
            }
        }

        // Start graph animation loop
        function startGraphAnimation() {
            function animate() {
                if (graphNodes.size > 0) {
                    // Run multiple simulation steps per frame for faster settling
                    const steps = Math.min(3, Math.max(1, Math.floor(5000 / (graphNodes.size + 1))));
                    for (let i = 0; i < steps; i++) {
                        simulateForces();
                    }
                }
                renderGraph();
                updateGraphStats();
                graphAnimationId = requestAnimationFrame(animate);
            }
            animate();
        }

        // Stop graph animation
        function stopGraphAnimation() {
            if (graphAnimationId) {
                cancelAnimationFrame(graphAnimationId);
                graphAnimationId = null;
            }
        }

        function init() {
            blocks = JSON.parse(JSON.stringify(initialBlocks));
            history = [];
            render();
            clearGraph();
            // Add initial state to graph (visited = true)
            currentStateHash = addGraphNode(blocks, true);
            startGraphAnimation();
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '<div class="exit-marker"></div>';

            blocks.forEach(block => {
                const el = document.createElement('div');
                el.className = `block ${block.type}`;
                el.id = block.id;
                el.style.left = block.x * CELL_SIZE + 'px';
                el.style.top = block.y * CELL_SIZE + 'px';
                el.style.width = block.width * CELL_SIZE - 4 + 'px';
                el.style.height = block.height * CELL_SIZE - 4 + 'px';

                el.addEventListener('mousedown', (e) => startDrag(e, block));
                el.addEventListener('touchstart', (e) => startDrag(e, block), { passive: false });

                board.appendChild(el);
            });
        }

        function getGrid() {
            const grid = Array(BOARD_HEIGHT).fill(null).map(() => Array(BOARD_WIDTH).fill(null));
            blocks.forEach(block => {
                for (let dy = 0; dy < block.height; dy++) {
                    for (let dx = 0; dx < block.width; dx++) {
                        grid[block.y + dy][block.x + dx] = block.id;
                    }
                }
            });
            return grid;
        }

        function canMove(block, newX, newY) {
            if (newX < 0 || newY < 0 ||
                newX + block.width > BOARD_WIDTH ||
                newY + block.height > BOARD_HEIGHT) {
                return false;
            }

            const grid = getGrid();
            for (let dy = 0; dy < block.height; dy++) {
                for (let dx = 0; dx < block.width; dx++) {
                    const cell = grid[newY + dy][newX + dx];
                    if (cell !== null && cell !== block.id) {
                        return false;
                    }
                }
            }
            return true;
        }

        function startDrag(e, block) {
            e.preventDefault();
            dragging = block;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const el = document.getElementById(block.id);
            const rect = el.getBoundingClientRect();

            dragOffset.x = clientX - rect.left;
            dragOffset.y = clientY - rect.top;
            dragStart.x = block.x;
            dragStart.y = block.y;

            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', onDrag, { passive: false });
            document.addEventListener('touchend', endDrag);
        }

        function onDrag(e) {
            if (!dragging) return;
            e.preventDefault();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const board = document.getElementById('board');
            const boardRect = board.getBoundingClientRect();

            const relX = clientX - boardRect.left - dragOffset.x;
            const relY = clientY - boardRect.top - dragOffset.y;

            const targetX = Math.round(relX / CELL_SIZE);
            const targetY = Math.round(relY / CELL_SIZE);

            // Only allow movement in one direction at a time (horizontal or vertical)
            const dx = targetX - dragStart.x;
            const dy = targetY - dragStart.y;

            let newX = dragStart.x;
            let newY = dragStart.y;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Try horizontal movement step by step
                const dir = dx > 0 ? 1 : -1;
                for (let i = 0; i !== dx; i += dir) {
                    if (canMove(dragging, dragStart.x + i + dir, dragStart.y)) {
                        newX = dragStart.x + i + dir;
                    } else {
                        break;
                    }
                }
            } else {
                // Try vertical movement step by step
                const dir = dy > 0 ? 1 : -1;
                for (let i = 0; i !== dy; i += dir) {
                    if (canMove(dragging, dragStart.x, dragStart.y + i + dir)) {
                        newY = dragStart.y + i + dir;
                    } else {
                        break;
                    }
                }
            }

            const el = document.getElementById(dragging.id);
            el.style.left = newX * CELL_SIZE + 'px';
            el.style.top = newY * CELL_SIZE + 'px';

            dragging.x = newX;
            dragging.y = newY;
        }

        function endDrag() {
            if (!dragging) return;

            if (dragging.x !== dragStart.x || dragging.y !== dragStart.y) {
                history.push({
                    id: dragging.id,
                    fromX: dragStart.x,
                    fromY: dragStart.y,
                    toX: dragging.x,
                    toY: dragging.y
                });

                // Update graph with new state (visited = true)
                const prevHash = currentStateHash;
                const newHash = addGraphNode(blocks, true, prevHash);
                if (prevHash) {
                    addGraphEdge(prevHash, newHash);
                }
                currentStateHash = newHash;

                checkWin();
            }

            dragging = null;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('touchend', endDrag);
        }

        // Track if solution has been found
        let solutionFound = false;

        function checkWin() {
            const mainBlock = blocks.find(b => b.id === 'main');
            if (mainBlock.x === 1 && mainBlock.y === 3) {
                if (!solutionFound) {
                    solutionFound = true;
                    const winStat = document.getElementById('winStat');
                    winStat.classList.add('solved');
                    winStat.textContent = 'Solved';
                }
                return true;
            }
            return false;
        }

        function resetWinStatus() {
            solutionFound = false;
            const winStat = document.getElementById('winStat');
            winStat.classList.remove('solved');
            winStat.textContent = 'Unsolved';
        }

        function undo() {
            if (history.length === 0) return;

            const lastMove = history.pop();
            const block = blocks.find(b => b.id === lastMove.id);
            block.x = lastMove.fromX;
            block.y = lastMove.fromY;
            render();
        }

        function reset() {
            stopAutoplay();
            stopGraphAnimation();
            resetWinStatus();
            init();
        }

        // ==================== AUTOPLAY ====================

        const autoplayNames = {
            sa: 'Simulated Annealing',
            bfs: 'Breadth-First Search',
            dfs: 'Depth-First Search'
        };

        function getAutoplayButtonText() {
            return autoplayNames[autoplayType];
        }

        function toggleAutoplayMenu(e) {
            e.stopPropagation();
            const menu = document.getElementById('autoBtnMenu');
            menu.classList.toggle('show');
        }

        function selectAutoplayType(type) {
            autoplayType = type;
            document.getElementById('autoBtn').textContent = getAutoplayButtonText();
            document.getElementById('autoBtnMenu').classList.remove('show');

            // Show/hide SA settings
            const saSettings = document.getElementById('saSettings');
            saSettings.style.display = type === 'sa' ? 'block' : 'none';
        }

        // Close menu when clicking elsewhere
        document.addEventListener('click', (e) => {
            const container = document.getElementById('autoBtnContainer');
            if (!container.contains(e.target)) {
                document.getElementById('autoBtnMenu').classList.remove('show');
            }
        });

        function isAutoplayRunning() {
            return saRunning || bfsRunning || dfsRunning;
        }

        function toggleAutoplay() {
            if (isAutoplayRunning()) {
                stopAutoplay();
            } else {
                startAutoplay();
            }
        }

        function startAutoplay() {
            document.getElementById('autoBtn').textContent = 'Stop';
            document.getElementById('autoBtnContainer').classList.add('running');

            // Initialize graph with current state (visited = true)
            currentStateHash = addGraphNode(blocks, true);

            if (autoplayType === 'sa') {
                startSimulatedAnnealing();
            } else if (autoplayType === 'bfs') {
                startBFS();
            } else if (autoplayType === 'dfs') {
                startDFS();
            }
        }

        function startSimulatedAnnealing() {
            saRunning = true;
            bestState = JSON.parse(JSON.stringify(blocks));
            bestEnergy = calculateEnergy(blocks);
            document.getElementById('saStatus').classList.add('show');
            runSimulatedAnnealing();
        }

        function startBFS() {
            bfsRunning = true;

            // Seed queue with all unvisited nodes that have visited neighbors
            // This allows BFS to resume from where it left off
            bfsQueue = [];
            bfsVisitedCount = 0;
            bfsBestEnergy = Infinity;
            bfsBestState = null;

            // Count visited nodes and find unvisited frontier
            const unvisitedWithVisitedNeighbor = new Set();

            for (const [hash, node] of graphNodes) {
                if (node.visited) {
                    bfsVisitedCount++;
                    // Check energy for best state tracking
                    if (node.state) {
                        const energy = calculateEnergy(node.state);
                        if (energy < bfsBestEnergy) {
                            bfsBestEnergy = energy;
                            bfsBestState = JSON.parse(JSON.stringify(node.state));
                        }
                    }
                }
            }

            // Find unvisited nodes that are adjacent to visited nodes
            for (const edge of graphEdges) {
                const fromNode = graphNodes.get(edge.from);
                const toNode = graphNodes.get(edge.to);

                if (fromNode && toNode) {
                    if (fromNode.visited && !toNode.visited) {
                        unvisitedWithVisitedNeighbor.add(edge.to);
                    }
                    if (toNode.visited && !fromNode.visited) {
                        unvisitedWithVisitedNeighbor.add(edge.from);
                    }
                }
            }

            bfsQueue = Array.from(unvisitedWithVisitedNeighbor);

            // If no frontier found, start fresh from current state
            if (bfsQueue.length === 0) {
                bfsQueue = [currentStateHash];
                if (bfsVisitedCount === 0) {
                    bfsVisitedCount = 1;
                }
                bfsBestEnergy = calculateEnergy(blocks);
                bfsBestState = JSON.parse(JSON.stringify(blocks));
            }

            document.getElementById('bfsStatus').classList.add('show');
            runBFS();
        }

        function stopAutoplay() {
            // Stop path animation
            pathAnimating = false;
            pathQueue = [];
            currentPath = [];
            onPathAnimationComplete = null;

            // Stop SA
            saRunning = false;
            if (saAnimationId) {
                cancelAnimationFrame(saAnimationId);
                saAnimationId = null;
            }
            document.getElementById('saStatus').classList.remove('show');

            // Stop BFS
            bfsRunning = false;
            if (bfsAnimationId) {
                cancelAnimationFrame(bfsAnimationId);
                bfsAnimationId = null;
            }
            document.getElementById('bfsStatus').classList.remove('show');

            // Stop DFS
            dfsRunning = false;
            if (dfsAnimationId) {
                cancelAnimationFrame(dfsAnimationId);
                dfsAnimationId = null;
            }
            document.getElementById('dfsStatus').classList.remove('show');

            document.getElementById('autoBtn').textContent = getAutoplayButtonText();
            document.getElementById('autoBtnContainer').classList.remove('running');
        }

        // Energy function: Manhattan distance from main block to goal
        function calculateEnergy(state) {
            const mainBlock = state.find(b => b.id === 'main');
            return Math.abs(mainBlock.x - 1) + Math.abs(mainBlock.y - 3);
        }

        function getGridFromState(state) {
            const grid = Array(BOARD_HEIGHT).fill(null).map(() => Array(BOARD_WIDTH).fill(null));
            state.forEach(block => {
                for (let dy = 0; dy < block.height; dy++) {
                    for (let dx = 0; dx < block.width; dx++) {
                        if (block.y + dy < BOARD_HEIGHT && block.x + dx < BOARD_WIDTH) {
                            grid[block.y + dy][block.x + dx] = block.id;
                        }
                    }
                }
            });
            return grid;
        }

        function canMoveInState(state, blockId, newX, newY) {
            const block = state.find(b => b.id === blockId);
            if (!block) return false;

            if (newX < 0 || newY < 0 ||
                newX + block.width > BOARD_WIDTH ||
                newY + block.height > BOARD_HEIGHT) {
                return false;
            }

            const grid = getGridFromState(state);
            for (let dy = 0; dy < block.height; dy++) {
                for (let dx = 0; dx < block.width; dx++) {
                    const cell = grid[newY + dy][newX + dx];
                    if (cell !== null && cell !== block.id) {
                        return false;
                    }
                }
            }
            return true;
        }

        function getAllValidMoves(state) {
            const moves = [];
            const directions = [
                { dx: 1, dy: 0 },
                { dx: -1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: 0, dy: -1 }
            ];

            state.forEach(block => {
                directions.forEach(dir => {
                    const newX = block.x + dir.dx;
                    const newY = block.y + dir.dy;
                    if (canMoveInState(state, block.id, newX, newY)) {
                        moves.push({
                            blockId: block.id,
                            fromX: block.x,
                            fromY: block.y,
                            toX: newX,
                            toY: newY
                        });
                    }
                });
            });

            return moves;
        }

        function applyMove(state, move) {
            const newState = JSON.parse(JSON.stringify(state));
            const block = newState.find(b => b.id === move.blockId);
            block.x = move.toX;
            block.y = move.toY;
            return newState;
        }

        function applyPreset(preset) {
            const presets = {
                fast: { temp: 100, cooling: 0.995, minTemp: 0.1, iterPerFrame: 200 },
                balanced: { temp: 1000, cooling: 0.9999, minTemp: 0.01, iterPerFrame: 100 },
                thorough: { temp: 5000, cooling: 0.99999, minTemp: 0.001, iterPerFrame: 50 },
                extreme: { temp: 10000, cooling: 0.999999, minTemp: 0.0001, iterPerFrame: 100 }
            };

            const p = presets[preset];
            if (p) {
                document.getElementById('saInitTemp').value = p.temp;
                document.getElementById('saCoolingRate').value = p.cooling;
                document.getElementById('saMinTemp').value = p.minTemp;
                document.getElementById('saIterPerFrame').value = p.iterPerFrame;
            }
        }

        function runSimulatedAnnealing() {
            // Read settings from inputs
            let temperature = parseFloat(document.getElementById('saInitTemp').value) || 1000;
            const coolingRate = parseFloat(document.getElementById('saCoolingRate').value) || 0.9999;
            const minTemperature = parseFloat(document.getElementById('saMinTemp').value) || 0.01;
            const iterationsPerFrame = parseInt(document.getElementById('saIterPerFrame').value) || 100;

            let currentState = JSON.parse(JSON.stringify(blocks));
            let currentEnergy = calculateEnergy(currentState);
            let iteration = 0;
            let bestStateHash = null;

            // Ensure current state is tracked in graph (visited = true)
            currentStateHash = addGraphNode(currentState, true);
            bestStateHash = currentStateHash;

            function step() {
                if (!saRunning) return;

                for (let i = 0; i < iterationsPerFrame; i++) {
                    if (temperature < minTemperature) {
                        // SA complete - just stop where we are
                        saRunning = false;
                        document.getElementById('saStatus').classList.remove('show');
                        document.getElementById('autoBtn').textContent = getAutoplayButtonText();
                        document.getElementById('autoBtnContainer').classList.remove('running');
                        return;
                    }

                    // Get all valid moves
                    const validMoves = getAllValidMoves(currentState);
                    if (validMoves.length === 0) {
                        temperature *= coolingRate;
                        continue;
                    }

                    // Pick a random move
                    const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                    const newState = applyMove(currentState, randomMove);
                    const newEnergy = calculateEnergy(newState);

                    // Calculate acceptance probability
                    const deltaEnergy = newEnergy - currentEnergy;
                    const acceptanceProbability = deltaEnergy < 0 ? 1 : Math.exp(-deltaEnergy / temperature);

                    // Accept or reject the move
                    if (Math.random() < acceptanceProbability) {
                        // Add the new state to the graph (visited = true)
                        const prevHash = currentStateHash;
                        const newHash = addGraphNode(newState, true, prevHash);
                        addGraphEdge(prevHash, newHash);
                        currentStateHash = newHash;

                        currentState = newState;
                        currentEnergy = newEnergy;

                        // Update best state if this is better
                        if (currentEnergy < bestEnergy) {
                            bestEnergy = currentEnergy;
                            bestState = JSON.parse(JSON.stringify(currentState));
                            bestStateHash = newHash;
                        }
                    }

                    temperature *= coolingRate;
                    iteration++;
                }

                // Update display
                blocks = JSON.parse(JSON.stringify(currentState));
                render();

                // Update SA status
                document.getElementById('saTemp').textContent = temperature.toFixed(2);
                document.getElementById('saEnergy').textContent = currentEnergy;
                document.getElementById('saBest').textContent = bestEnergy;
                document.getElementById('saIter').textContent = iteration;

                // Check for win during exploration (but don't stop)
                if (currentEnergy === 0) {
                    checkWin();
                }

                saAnimationId = requestAnimationFrame(step);
            }

            step();
        }

        // ==================== BFS (Breadth-First Search) ====================

        function runBFS() {
            const nodesPerFrame = 100; // Process multiple nodes per frame like SA

            function step() {
                if (!bfsRunning) return;

                for (let i = 0; i < nodesPerFrame; i++) {
                    if (bfsQueue.length === 0) {
                        // BFS complete - no more unvisited nodes to explore
                        stopAutoplay();
                        return;
                    }

                    // Get next node from queue
                    const targetHash = bfsQueue.shift();
                    const targetNode = graphNodes.get(targetHash);

                    if (!targetNode || !targetNode.state) {
                        continue; // Skip invalid nodes
                    }

                    // Update current state to this node
                    blocks = JSON.parse(JSON.stringify(targetNode.state));
                    currentStateHash = targetHash;

                    // Explore this node's neighbors
                    exploreNode(targetHash, targetNode);
                }

                // Update display once per frame
                render();
                updateBFSStatus();

                // Check for win
                if (bfsBestEnergy === 0) {
                    checkWin();
                }

                bfsAnimationId = requestAnimationFrame(step);
            }

            step();
        }

        function exploreNode(nodeHash, node) {
            // Mark this node as visited
            if (!node.visited) {
                node.visited = true;
                bfsVisitedCount++;
            }

            // Get all valid moves from this state
            const validMoves = getAllValidMoves(node.state);

            for (const move of validMoves) {
                const newState = applyMove(node.state, move);
                const newHash = hashState(newState);

                // Check if this is a new state
                if (!graphNodes.has(newHash)) {
                    // Add node (unvisited)
                    addGraphNode(newState, false, nodeHash);
                    addGraphEdge(nodeHash, newHash);

                    // Add to queue for future exploration
                    bfsQueue.push(newHash);

                    // Check if this is a better solution
                    const energy = calculateEnergy(newState);
                    if (energy < bfsBestEnergy) {
                        bfsBestEnergy = energy;
                        bfsBestState = JSON.parse(JSON.stringify(newState));
                    }

                    // Check if solution found (but don't stop)
                    if (energy === 0) {
                        checkWin();
                    }
                } else {
                    // Just add edge if it doesn't exist
                    addGraphEdge(nodeHash, newHash);

                    // Add to queue if not yet visited
